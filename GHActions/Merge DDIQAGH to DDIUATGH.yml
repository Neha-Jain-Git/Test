# Summary:
# This workflow merges changes from the DDIQAGH branch into the DDIUATGH branch.
# It identifies changed files since the last successful merge, generates metadata files,
# applies non-deletion changes, commits them, pushes to the target branch, and updates the SHA reference.

name: Merge DDIQAGH to DDIUATGH

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  checks: read
  actions: write

jobs:
  Merge:
    runs-on: uhg-runner-m
    environment: DDIUAT
    steps:
      # Checkout the target branch (DDIUATGH)
      - name: Checkout target branch ()
        uses: actions/checkout@v4
        with:
          ref: DDIUATGH
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      # Configure Git user details
      - name: Configure Git
        run: |
          git config user.email "maltss_tech@optum.com"
          git config user.name "maltssdeploy"

      # Add remote and fetch source branch (DDIQAGH)
      - name: Add remote and fetch source branch (DDIQAGH)
        run: |
          git remote add source-origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git || true
          git fetch source-origin DDIQAGH

      # Retrieve the last successfully merged SHA from environment variable
      - name: Get last merged SHA
        id: lastsha
        run: echo "sha=${{ vars.LAST_GOOD_SHA_DDIUAT_MERGE }}" >> $GITHUB_OUTPUT

      # Identify changed files between last SHA and source branch
      - name: Find changed files since last promotion
        id: changes
        run: |
          mkdir -p artifacts
          if [ -n "${{ steps.lastsha.outputs.sha }}" ]; then
            git diff --name-status ${{ steps.lastsha.outputs.sha }} source-origin/DDIQAGH -- force-app/main/default/ > artifacts/changed_files.txt
          else
            git diff --name-status origin/DDIUATGH source-origin/DDIQAGH -- force-app/main/default/ > artifacts/changed_files.txt
          fi
          echo "Changed files:"
          cat artifacts/changed_files.txt

      # Generate package.xml and destructiveChanges.xml based on file changes
      - name: Generate package.xml and destructiveChanges.xml
        run: |
          mkdir -p artifacts

          # package.xml (only A/M files)
          echo '<?xml version="1.0" encoding="UTF-8"?>' > artifacts/package.xml
          echo '<Package xmlns="http://soap.sforce.com/2006/04/metadata">' >> artifacts/package.xml
          awk '$1 != "D" {print "  <!-- " $0 " -->"}' artifacts/changed_files.txt >> artifacts/package.xml
          echo '  <version>59.0</version>' >> artifacts/package.xml
          echo '</Package>' >> artifacts/package.xml

          # destructiveChanges.xml (only deletions)
          echo '<?xml version="1.0" encoding="UTF-8"?>' > artifacts/destructiveChanges.xml
          echo '<Package xmlns="http://soap.sforce.com/2006/04/metadata">' >> artifacts/destructiveChanges.xml
          awk '$1 == "D" {print "  <!-- " $0 " -->"}' artifacts/changed_files.txt >> artifacts/destructiveChanges.xml
          echo '</Package>' >> artifacts/destructiveChanges.xml

          echo "Generated package.xml:"
          cat artifacts/package.xml
          echo "Generated destructiveChanges.xml:"
          cat artifacts/destructiveChanges.xml

      # Upload generated metadata files as artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: delta-artifacts
          path: artifacts/*

      # Copy added/modified files from source branch to working directory
      - name: Copy changes (skip deletions)
        run: |
          while read status file; do
            if [ "$status" = "A" ] || [ "$status" = "M" ]; then
              mkdir -p "$(dirname "$file")"
              git show "source-origin/DDIQAGH:$file" > "$file"
            fi
          done < artifacts/changed_files.txt

      # Commit the copied changes
      - name: Commit merged changes
        run: |
          git add force-app/main/default
          if git diff --cached --quiet; then
            echo "No non-deletion changes to commit."
          else
            git commit -m "Merge changes from DDIQAGH Branch to DDIUATGH Branch"
          fi

      # Push committed changes to the target branch
      - name: Push changes to DDIUATGH
        run: git push origin HEAD:DDIUATGH

      # Update the environment variable with the new SHA from source branch
      - name: Update SHA ID 
        run: |
          NEW_SHA=$(git rev-parse source-origin/DDIQAGH)
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/environments/DDIUAT/variables/LAST_GOOD_SHA_DDIUAT_MERGE \
            -f name="LAST_GOOD_SHA_DDIUAT_MERGE" \
            -f value="$NEW_SHA"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      # Final success message
      - name: Success message
        run: echo "Successfully merged changes from DDIQAGH â†’ DDIUATGH"
